<div class="full-screen">
    <div class="inner">
        <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
            <div class="add-container ">
                <form name="add">
                    <div class="col-lg-12">
                        <div class="alert alert-success" ng-show="added == true">
                            <p class="row">
                                <div class="col-xs-10" style="padding-top: 7px;">
                                    <span class="fa fa-check-circle-o"></span> Tesk Added To Wait List 
                                </div>
                                <div class="col-xs-2 text-right">
                                    <button class="btn btn-warning" ng-click="added = false"><span class="fa fa-close"></span></button>
                                </div>
                                <div class="clearfix"></div>
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-12 form-group">
                        <label for="title">Tesk Title</label>
                        <input class="form-control" ng-model="tesk.title" placeholder="What do you want to do."/>
                    </div>
                    <div class="col-lg-12 form-group">
                        <label for="title">Description</label>
                        <textarea class="form-control" ng-model="tesk.description" rows="6" placeholder="Describe tesk."></textarea>
                    </div>
                    <div class="col-lg-12 form-group">
                        <button class="btn btn-block btn-success" ng-click="addTesk(tesk)" ng-disabled="tesk.title == '' || tesk.title == undefined">
                            <span class="fa fa-briefcase"></span> Add Tesk
                        </button>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
