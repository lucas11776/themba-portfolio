<div class="full-screen">
    <div class="inner">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="view-container">
                <div ng-hide="item == false">
                    <div class="col-lg-12 text-center">
                        <h5 class="text-muted">
                            <span class="fa fa-clock-o"></span> <strong>{{item.time}}</strong>
                        </h5>
                    </div>
                    <div class="col-lg-12 text-center">
                        <h3><strong>{{item.title}}</strong></h3>
                        <br />
                    </div>
                    <div class="col-lg-12 text-center">
                        <p><strong>{{item.description}}</strong></p>
                        <br /><br />
                    </div>
                    <div class="col-lg-12 text-center" ng-hide="moved">
                        <button class="btn btn-success btn-lg" ng-click="complete()" ng-show="list == 'uncomplete'">
                            Complete <span class="fa fa-check-circle"></span>
                        </button>
                        <button class="btn btn-danger btn-lg" ng-click="delete()">
                            Delete <span class="fa fa-trash-o"></span>
                        </button>
                    </div>
                </div>
                <div ng-show="item == false">
                    <h3 class="text-danger text-center"><strong>Tesk not found in {{list}} list...</strong></h3>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
