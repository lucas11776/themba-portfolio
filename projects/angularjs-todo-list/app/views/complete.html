<div class="full-screen">
    <div class="inner">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="tesk-container">
                <div class="col-lg-12">
                    <h2>
                        Completed Tesk <span class="fa fa-check-circle-o text-success"></span>
                    </h2>
                </div>
                <div class="scroll">
                    <div class="list col-lg-12" ng-repeat="(key, value) in list">
                        <div class="item">
                            <div class="col-xs-8">
                                <p>{{value.title}}</p>
                                <span class="text-muted">
                                    <i class="fa fa-clock-o"></i> {{value.time}}
                                </span>
                            </div>
                            <div class="col-xs-4">
                                <a class="btn btn-info" href="/projects/angularjs-todo-list/complete/{{key}}">
                                    <span class="fa fa-eye"></span> View
                                </a>
                                <button class="btn btn-danger" ng-click="delete(key)">
                                    <span class="fa fa-trash"></span> Delete
                                </button>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="list col-lg-12" ng-show="list.length == 0">
                        <div class="item">
                            <h4 class="text-info text-center">
                                <strong>The are no completed tesk <span class="fa fa-check"></span></strong>
                            </h4>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
